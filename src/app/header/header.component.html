<div class="bg-gray-500 text-white p-4 rounded-2xl shadow-md flex justify-between items-center">
  <h1 class="text-2xl font-bold ">Exchange rate</h1>
  <div class="flex gap-10">
    <div *ngFor="let exchangeRate of exchangeRates" class="border-b border-gray-700 py-2 flex gap-2">
      <span class="text-lg font-medium text-right">{{exchangeRate.rate}}</span>
      <span class="text-lg text-left">{{ exchangeRate.cc }}</span>
    </div>
  </div>
</div>
